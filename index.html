<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- css link  -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- favicon link  -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <section class="container">
      <div class="container-contents">
        <div class="icon-container">
          <img src="/images/icon-star.svg" alt="icon-star" />
        </div>
        <h1 class="rating-container-heading">How did we do?</h1>
        <p class="rating-container-para">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-container">
          <!-- dynamically generating rating items  -->
        </div>
        <div class="button-container">
          <button onclick="handleSubmit()" class="btn-submit">Submit</button>
        </div>
      </div>
      <div class="container-submitted">
        <!-- dynamically generating submitted items  -->
      </div>
      <p class="credit-text">Crafted with care by Md.Rakibur Rahman âœ¨ðŸŽ¨</p>
    </section>
    <!-- javaScript link  -->
    <script src="/js/script.js"></script>
  </body>
</html>
